<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container my-5">
        <div class="justify-content-center">
            <div class="box shadow-lg p-3 mb-5 bg-white rounded">
                <h1 class="text-center">Form Validation</h1>
                <form style="margin-left: 5vw">
                    <div class="field">
                        <span>
                            <label for="userId">User id :</label>
                            <span>
                                <input type="text" id="userId" class="form-control" placeholder="userId" required>
                            </span>
                            <small id="userId_error"></small>
                        </span>
                    </div>

                    <div class="field">
                        <label for="password">Password :</label>
                        <input type="password" id="password" class="form-control" placeholder="password" required>
                        <small id="password_error"></small>
                    </div>
                    <div class="field">
                        <label for="name">Name :</label>
                        <input type="text" id="name" class="form-control" placeholder="name" required>
                        <small id="name_error"></small>
                    </div>
                    <div class="field">
                        <label for="address">Address :</label>
                        <input type="text" id="address" class="form-control" placeholder="address">
                        <small id="address_error"></small>
                    </div>
                    <div class="field">
                        <label for="zipCode">Zip Code :</label>
                        <input type="number" id="zipCode" class="form-control" placeholder="zipCode" required>
                        <small id="zipCode_error"></small>
                    </div>
                    <div class="field">
                        <label for="email">Email :</label>
                        <input type="email" id="email" class="form-control" placeholder="email" required>
                        <small id="email_error"></small>
                    </div>
                    <div class="field">
                        <label>Sex : </label>
                        <input type="radio" name="gender" id="gender1" value="male" required>
                        <label for="gender">
                            Male
                        </label>
                        <input type="radio" name="gender" id="gender2" value="female">
                        <label for="gender">
                            Female
                        </label>
                    </div>


                    <div class="field">
                        <label>Language : </label>
                        <input class="Checkbox" type="checkbox" id="language1" required>
                        <label for="language1">English</label>

                        <input class="Checkbox" type="checkbox" id="language2">
                        <label for="language2">Non English</label>
                    </div>


                    <span>
                        <span>About :</span>
                        <span class="field">
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                        </span>
                    </span>
                    <button id="myBtn" class="btn btn-primary d-block justify-content-center" onclick="validate()">SUBMIT</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
<script src="./index.js"></script>
